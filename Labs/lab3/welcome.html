<!DOCTYPE html>
<html>
<head>
  <title>Account Created</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow">

    <h2 class="text-center mb-4">Account Created</h2>
    <p class="text-center">Your account has been created. Here is your info.</p>

    <div id="info" class="mt-4"></div>

  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  document.getElementById("info").innerHTML = `
    <strong>First Name:</strong> ${params.get("fName")} <br>
    <strong>Last Name:</strong> ${params.get("lName")} <br>
    <strong>Gender:</strong> ${params.get("gender")} <br>
    <strong>Zip Code:</strong> ${params.get("zip")} <br>
    <strong>City:</strong> ${params.get("city")} <br>
    <strong>State:</strong> ${params.get("state")} <br>
    <strong>County:</strong> ${params.get("county")} <br>
    <strong>Username:</strong> ${params.get("username")} <br>
  `;
</script>

</body>
</html>
